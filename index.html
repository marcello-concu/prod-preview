<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
 
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="./src/css/index.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <main>
        <div class="prod__container">
            <picture class="prod__img">
                <source srcset="src/images/image-product-desktop.jpg" media="(min-width: 600px)">
                <img src="src/images/image-product-mobile.jpg" alt="Product">
            </picture>
            <div class="prod__content">
                <p class="prod__category">Perfume</p>
                <h1 class="prod__title">Gabrielle Essence Eau De Parfum</h1>
                <p class="prod__description">A floral, solar and vouptuous interpretation composed by Olivier Polge, Perfurmer-Creator for the House of <span>Chanel</span></p>
                <div class="flex-group">
                    <p class="prod__price">$149.99</p>
                    <p class="prod__original-price"><s>$169.99</s></p>
                </div>
                <button class="button" data-icon="icon-cart">Add to Cart</button>
            </div>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/marcello-concu">MConcu</a>.
          </div>
    </main>  
</body>
</html>
